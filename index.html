        const option = document.createElement("option");
        option.value = surah.number;
        option.textContent = surah.name;
        surahSelect.appendChild(option);
      });

      // Surah changing mechanism
      const TOTAL_FLIPBOOK_PAGES = 606;
      const TOTAL_HARD_PAGES = 2;
      surahSelect.addEventListener("change", () => {
        if (!surahSelect.value) return;

        const surahNumber = parseInt(surahSelect.value, 10);
        const surah = surahs.find(s => s.number === surahNumber);
        if (!surah) return;


        if (!isMobile) {
          const pickerContainer = document.getElementById("casingColor")?.parentElement;
          if (pickerContainer) pickerContainer.remove();

          const turnPage = surah.page + 2;

          // Go directly to target page (smooth animation)
          $(".flipbook").turn("page", turnPage, 400);
        }
        // Mobile stacked pages
        else {
          const contentPages = flipbook.querySelectorAll('.page');
          const mobileIndex = surah.page;
          const pageDiv = contentPages[mobileIndex];
          if (pageDiv) pageDiv.scrollIntoView({ behavior: "smooth", block: "start" });

        if (isPlaying) {

          playPauseBtn.textContent = "▶";
        } else {
          audio.play();
          playPauseBtn.textContent = "⏸";
        }
        isPlaying = !isPlaying;
      });

      });
      backwardBtn.addEventListener("click", () => {
        audio.currentTime -= 10;
      });

      // Progress bar

        progress.value = (audio.currentTime / audio.duration) * 100 || 0;
      });

      progress.addEventListener("input", () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
      });

      // Timer helpers
      function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? "0" : ""}${sec}`;
      }

      });

      audio.addEventListener("timeupdate", () => {

      });

        });

            })
